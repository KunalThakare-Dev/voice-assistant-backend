services:
  - type: web
    name: voice-assistant-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_TOKEN
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
